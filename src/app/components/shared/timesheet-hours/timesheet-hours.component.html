<div class="pb-3">
  <div class="row align-items-center header-timesheet py-2">
    <div class="col d-flex align-items-center">
      <div class="d-flex pr-1">
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >query_builder</mat-icon
        >
      </div>
      <span class="font-16">Hours</span>
    </div>
    <div class="col font-14 font-grey text-right">
      ({{ startEndTime.start }} - {{ startEndTime.end }})
    </div>
  </div>
  <div class="row py-2">
    <div class="col font-12 font-grey">Type</div>
    <div class="col font-12 font-grey text-right">Duration</div>
  </div>
  <div *ngFor="let hour of hours" class="row">
    <div class="col font-12">{{ hour.eventTypeName }}</div>
    <div class="col font-12 text-right">
      {{ [hour.quantity] | calendarHour }}
    </div>
  </div>
</div>
