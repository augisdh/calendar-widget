<div class="pb-3">
  <div class="row header-timesheet py-2">
    <div class="col d-flex align-items-center">
      <div class="d-flex pr-1">
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >history_toggle_off</mat-icon
        >
      </div>
      <span class="font-16">Additional hours</span>
    </div>
  </div>
  <div class="row py-2">
    <div class="col font-12 font-grey">Type</div>
    <div class="col font-12 font-grey text-right">Amount</div>
  </div>
  <div *ngFor="let addHour of additionalHours" class="row">
    <div class="col font-12">{{ addHour.eventTypeName }}</div>
    <div class="col font-12 text-right">{{ addHour.quantity }}</div>
  </div>
</div>
